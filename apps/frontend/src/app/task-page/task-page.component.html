<accel-shooter-editor
  [content]="checklistMarkDown"
  (contentChange)="onContentChange($event)"
  (save)="onSave()"
></accel-shooter-editor>
<div class="refs" *ngIf="loaded">
  <span>{{ fullTaskName }}</span
  ><br />
  <span (click)="copyTaskId()">{{ taskId }}</span
  ><br />
  <a [href]="mergeRequestLink" target="_blank">Merge Request</a><br />
  <a href="#" (click)="openMergeRequestDescriptionLink($event)"
    >Merge Request Description</a
  ><br />
  <a [href]="taskLink" target="_blank">ClickUp Task<br /></a>
  <a *ngFor="let link of links" [href]="link.url" target="_blank"
    >{{ link.name }}<br
  /></a>
  <span *ngIf="mrPipelineStatus">{{ mrPipelineStatus }}</span>
</div>
